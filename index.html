<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <title>Hayley's ToDo App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link media="all" type="text/css" rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="hero">
            <h1 class="display-2 text center"> MY TO DO LIST</h1>   
            <h3>Time to get shit done!</h3>
        </div> 
    </div>
   
    
    <div class="container">
        <div class="container">
            <div class="row">
                <form>
                    <div class="row col s12">
                        <div class="input-field">
                            <textarea id="textarea1" class="materialize-textarea" placeholder="Enter your task here"></textarea><a id="addTask" class="btn-floating red lighten-2"><i class="material-icons">add</i></a>
                        </div>
                        <div>
                            </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <ul class="tasklist" id="list">
                    <li class="task">Pick up the Mail</li>
                    <li class="task">Drop off Drycleaning</li>
                    <li class="task">Shelly's Branding Packet</li>
                    <li class="task">PS Website Mockup</li>
                    <li class="task">Order new cards</li>
                </ul>

            </div>
        </div>
    </div> 

    <script type="text/javascript" src="js/todoapp.js"></script>

</body>
</html>
